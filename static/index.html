<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <div id="wrapper">
        <h1>Survey Form</h1>
        <div id="contant">
            <form  action="/result" method="POST" id="form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" name="name" class="form-control" id="exampleInputEmail1" placeholder="Enter your name"
                        required>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address:</label>
                    <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter email" required>
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Dojo Location:</label>
                    <select class="form-control" name="location" id="exampleFormControlSelect1">
                        <option>Riyadh</option>
                        <option>Jeddah</option>
                        <option>Dammam</option>
                        <option>LA</option>
                        <option>DC</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Favorite Language:</label>
                    <select class="form-control" name="language" id="exampleFormControlSelect1">
                        <option>JavaScript</option>
                        <option>Python</option>
                        <option>HTML</option>
                        <option>Java</option>
                        <option>PHP</option>
                    </select>
                </div>

                <label for="Gender">Your Gender: </label>
                <div class="form-check">
                    <input class="form-check-input" name="gender" type="radio" value="Female" id="defaultCheck1" checked>
                    <label class="form-check-label" for="defaultCheck1">
                        Female
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" name="gender" type="radio" value="Male" id="defaultCheck2">
                    <label class="form-check-label" for="defaultCheck2">
                        Male
                    </label>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Comments: (Optinal)</label>
                    <textarea class="form-control" name="comments" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="form-check">
                    <input type="checkbox" name="news" class="form-check-input" id="exampleCheck1" checked>
                    <label class="form-check-label" for="exampleCheck1">Send me news</label>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
